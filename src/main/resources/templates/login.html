                <div class="card-body" style="border-radius: 10px; box-shadow: 0 0 15px rgba(0,0,0,0.1);">
                    <h4 class="text-center text-primary fw-bold mb-4">Log Into Your Account</h4>
                
                    <form action="login" method="post" class="form-box px-3">
                        <!-- Username -->
                        <div class="mb-3">
                            <input name="username" type="text" placeholder="Username" autocomplete="off" required
                                class="form-control form-control-lg rounded-pill shadow-sm text-center">
                        </div>
                
                        <!-- Password -->
                        <div class="mb-4">
                            <input name="password" type="password" placeholder="Password" autocomplete="off" required
                                class="form-control form-control-lg rounded-pill shadow-sm text-center">
                        </div>
                
                        <!-- Login Button -->
                        <div class="d-grid">
                            <button type="submit" class="btn btn-success btn-lg rounded-pill shadow">Login</button>
                        </div>
                                       
                    </form>
                </div>

                
            </div>
        </div>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const urlParams = new URLSearchParams(window.location.search);
            const modal = document.getElementById("customAlertModal");

            if (urlParams.has("error")) {
                showAlertModal("err", "Invalid Username or Password! \n Please try again.");

        });
