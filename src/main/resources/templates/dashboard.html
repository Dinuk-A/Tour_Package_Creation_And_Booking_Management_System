<!DOCTYPE html>
<html lang="en">

<head th:replace="~{thymeleafFrs :: commonHeadFr}"></head>

<head>
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">

    <!-- Template Main JS File -->
    <script src="controllerJSs/dashboard.js"></script>

</head>

<body>

    <header th:replace="~{thymeleafFrs :: headerFragment}"></header>
    <aside th:replace="~{thymeleafFrs :: asideFragment}"></aside>
    <div th:replace="~{thymeleafFrs :: userInfoEditModalFragment}"></div>
    <div th:replace="~{thymeleafFrs :: customAlertFragment}"></div>

    <main id="mainAreaID" class="main min-vh-100">

        <div class="container">

            <div class="row">
                <div class="col-12">
                    <!-- Inquiry Summary Card -->
                    <div id="inqSummaryCard" class="card p-3 shadow-sm mb-4"
                        style="max-width: 500px; border: 5px solid #0d6efd; cursor: pointer; "
                        onclick="window.location.href='http://localhost:8081/inq'">

                        <h6 class="text-primary mb-3 fw-bold">
                            <i class="bi bi-list-task"></i> Your Inquiry Summary
                        </h6>

                        <div class="d-flex justify-content-between mb-3">
                            <div>
                                <p class="mb-1 text-success fw-semibold">Currently Working</p>
                                <p id="workingInqCount" class="fs-4 fw-bold mb-0 text-dark">0</p>
                            </div>
                            <div>
                                <p class="mb-1 text-warning fw-semibold">Newly Assigned</p>
                                <p id="newAssignedCount" class="fs-4 fw-bold mb-0 text-dark">0</p>
                            </div>
                        </div>

                        <hr>

                        <!-- Rescheduled follow-ups -->
                        <div id="rescheduledInqSection" class="d-none">
                            <h6 class="text-primary mb-2 fw-bold">
                                <i class="bi bi-calendar-event"></i> Follow-ups Scheduled for Today
                            </h6>

                            <ul id="rescheduledInqList" class="mb-0 small list-group list-group-flush">
                                <!-- dynamically filled -->
                            </ul>
                        </div>

                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col-12">
                    <!-- Unassigned Inquiries Card -->
                    <div id="unassignedInqCard" class="card p-3 shadow-sm mb-3"
                        style="max-width: 360px; border: 4px solid #dc3545; cursor: pointer;"
                        onclick="window.location.href='http://localhost:8081/inq'">

                        <h6 class="text-danger fw-bold mb-2">
                            <i class="bi bi-person-x-fill"></i> Unassigned Inquiries
                        </h6>

                        <p id="unassignedInqCount" class="fs-4 fw-bold text-dark mb-0">0</p>
                        <p class="text-muted small mb-0">
                            Inquiries not yet assigned to any employee.
                        </p>
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col-12">
                    <!-- Pending Assignments Card -->
                    <div id="pendingAssignCard" class="card p-3 shadow-sm mb-3"
                        style="max-width: 360px; border: 4px solid #ffc107; cursor: pointer;"
                        onclick="window.location.href='http://localhost:8081/booking'">

                        <h6 class="text-warning fw-bold mb-2">
                            <i class="bi bi-truck"></i> Resource Assignments Pending
                        </h6>

                        <p id="pendingAssignCount" class="fs-4 fw-bold text-dark mb-0">0</p>
                        <p class="text-muted small mb-0">
                            Bookings awaiting driver, guide, or vehicle assignment.
                        </p>
                    </div>
                </div>
            </div>

        </div>




    </main>

    <!-- ======= Footer ======= -->

<p>ssdsd</p>
footer area test
  </footer> -->

</body>

</html>
