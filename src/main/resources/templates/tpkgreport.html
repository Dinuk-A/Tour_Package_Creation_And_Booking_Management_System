<!DOCTYPE html>
<html lang="en">

<head th:replace="~{thymeleafFrs :: commonHeadFr}"></head>

<head>
    <!-- JS for this report -->
    <script src="controllerJSs/tpkgreport.js"></script>
</head>

<body>
    <header th:replace="~{thymeleafFrs :: headerFragment}"></header>
    <aside th:replace="~{thymeleafFrs :: asideFragment}"></aside>
    <div th:replace="~{thymeleafFrs :: userInfoEditModalFragment}"></div>
    <div th:replace="~{thymeleafFrs :: customAlertFragment}"></div>

    <main id="mainAreaID" class="main mx-auto">

        <!-- Tabs navigation -->
        <ul class="nav nav-tabs" id="myTab" role="tablist">
            <!-- Table tab -->
            <li class="nav-item" role="presentation">
                <a class="nav-link active" id="table-tab" data-bs-toggle="tab" href="#tablePkgInqReportDiv" role="tab"
                    aria-controls="tablePkgInqReportDiv" aria-selected="true">Table</a>
            </li>

            <!-- Chart tab -->
            <li class="nav-item" role="presentation">
                <a class="nav-link" id="form-tab" data-bs-toggle="tab" href="#chartPkgInqReportDiv" role="tab"
                    aria-controls="chartPkgInqReportDiv" aria-selected="false">Chart</a>
            </li>
        </ul>

        <div class="tab-content mt-1" id="myTabContent">

            <!-- Table tab content -->
            <div id="tablePkgInqReportDiv" class="tab-pane fade show active table-container p-4 rounded-3" role="tabpanel"
                aria-labelledby="table-tab">
                <div class="container mt-0">

                    <h2 class="text-center">Inquiry Count by Template Package</h2>
                    <div class="row justify-content-center mt-4">

                        <!-- Date filters -->
                        <div class="col-md-3">
                            <label for="startDatePickerID" class="form-label">Start Date</label>
                            <input type="date" id="startDatePickerID" class="form-control">
                        </div>
                        <div class="col-md-3">
                            <label for="endDatePickerID" class="form-label">End Date</label>
                            <input type="date" id="endDatePickerID" class="form-control">
                        </div>
                        <div class="col-md-2 align-self-end">
                            <button id="generateReportBtn" class="btn btn-primary mt-4">Generate Inquiry Report</button>
                        </div>

                        <!-- Table output -->
                        <table id="pkgInquiryReportTable" class="table table-bordered d-none mt-5">
                            <thead class="thead-dark">
                                <tr>
                                    <th>Date Range</th>
                                    <th colspan="2" class="text-center" id="dateRange"></th>
                                </tr>
                                <tr>
                                    <th>Template Package </th>
                                    <th>Inquiry Count</th>
                                </tr>
                            </thead>
                            <tbody id="pkgInquiryReportTableBody">
                                <!-- Rows will be added via JS -->
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>

            <!-- Chart tab content  -->
            <div class="tab-pane fade" id="chartPkgInqReportDiv" role="tabpanel" aria-labelledby="form-tab">
                <div class="card mx-auto" style="width: 1100px;">
                    <div class="card-header bg-primary text-white text-center">
                        <h3 class="mb-0">Package Inquiry Chart (Coming Soon)</h3>
                    </div>
                    <div class="card-body" style="background-color: ivory;">
                        <!-- chart will go here in future -->
                    </div>
                </div>
            </div>

        </div>
    </main>

</body>

</html>
