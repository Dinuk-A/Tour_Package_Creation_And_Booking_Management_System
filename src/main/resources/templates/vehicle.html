<!DOCTYPE html>
<html lang="en">

<head th:replace="~{thymeleafFrs :: commonHeadFr}"></head>

<head>

    <!-- link employee css -->
    <!--<link rel="stylesheet" href="css/vehicle.css">-->

    <!-- link vehicle js -->
    <script src="controllerJSs/vehicle.js"></script>

</head>

<body>

    <header th:replace="~{thymeleafFrs :: headerFragment}"></header>
    <aside th:replace="~{thymeleafFrs :: asideFragment}"></aside>
    <div th:replace="~{thymeleafFrs :: userInfoEditModalFragment}"></div>
    <div th:replace="~{thymeleafFrs :: customAlertFragment}"></div>

    <main id="mainAreaID" class="main min-vh-100">

        <!-- Tabs navigation panel -->
        <ul class="nav nav-tabs" id="myTab" role="tablist">
            <!-- for table side -->
            <li class="nav-item" role="presentation">
                <a class="nav-link active" id="table-tab" data-bs-toggle="tab" href="#tableVehicleHolderDiv" role="tab"
                    aria-controls="tableVehicleHolderDiv" aria-selected="true">Table</a>
            </li>
            <!-- for form side -->
            <li class="nav-item" role="presentation">
                <a class="nav-link" id="form-tab" data-bs-toggle="tab" href="#formVehicleHolderDiv" role="tab"
                    aria-controls="formVehicleHolderDiv" aria-selected="false" onclick="setVehicleStatusAuto()">Form</a>
            </li>
        </ul>

        <!-- Tabs content -->
        <div class="tab-content mt-1" id="myTabContent">

            <!-- Table tab  -->
            <div id="tableVehicleHolderDiv" class="tab-pane fade show active table-container p-4 rounded-3"
                role="tabpanel" aria-labelledby="table-tab">
                <!-- a table will be dynamically generated in here -->
            </div>

            <!-- Form tab -->
            <div class="tab-pane fade" id="formVehicleHolderDiv" role="tabpanel" aria-labelledby="form-tab">
                <div class="card mx-auto" style="width: 1100px;">
                    <div class="card-header bg-primary text-white text-center">
                        <h3 class="mb-0">Vehicle Management Form</h3>
                    </div>
                    <div class="card-body" style="background-color: ivory;">

                        <!-- form starts -->
                        <form id="formVehicle" class="" onsubmit="return false">

                            <!-- Basic Info -->
                            <fieldset class="border border-dark p-4 mb-4 bg-light">
                                <legend class="float-none w-auto px-2 text-primary">Basic Vehicle Information</legend>

                                <div class="row">

                                    <div class="col-md-8">
                                        <div class="row mb-2">
                                            <div class="col-5">
                                                <label for="selectVehicleType" class="fw-bold">Type : </label>
                                                <select id="selectVehicleType" class="form-control form-select"
                                                    onchange="dynamicSelectValidator(this , 'vehicle','vehicletype_id')"
                                                    required>
                                                </select>
                                            </div>

                                            <div class="col-md-7">
                                                <label for="inputVehicleName" class="fw-bold form-label mb-0">Vehicle Modal
                                                    :</label>
                                                <input id="inputVehicleName" type="text" placeholder="Enter Vehicle Brand/Modal/Year"
                                                    class="test form-control form-input"
                                                    onkeyup="inputValidatorText(this,'','vehicle','vehiclename')"
                                                    required>
                                            </div>
                                        </div>

                                        <div class="row mb-2">
                                            <div class="col-5">
                                                <label for="inputNumberPlate" class="fw-bold form-label mb-0"> License
                                                    Plate
                                                    number
                                                    :</label>
                                                <input id="inputNumberPlate" type="text" placeholder="Enter Vehicle Number Plate" class="form-control form-input"
                                                    onkeyup="inputValidatorText(this,'','vehicle','numberplate')"
                                                    required>
                                            </div>

                                            <div class="col-4">
                                                <label class="fw-bold  mb-0" for="inputVehiCostPerKM">Cost Per
                                                    Kilometer</label>

                                                <div class="input-group">
                                                    <span class="input-group-text p-1 pb-0">
                                                        <h6 class="my-auto">LKR</h6>
                                                    </span>
                                                    <input type="text" id="inputVehiCostPerKM"
                                                        class="form-control form-input w-85 p-1 text-center"
                                                        placeholder="100.00"
                                                        onkeyup="inputValidatorText(this,'^(?!0+$)\\d+(\\.\\d{1,2})?','vehicle','cost_per_km')" onblur="insertDecimals(this);">
                                                </div>
                                            </div>
                                        </div>


                                    </div>

                                    <!-- photo -->
                                    <div class="col-md-4 mx-auto">
                                        <div class="row mx-auto d-flex align-items-center">
                                            <div class="col-7 ">
                                                <img id="previewVehicleImg" src="images/vehicle.png" alt="Preview"
                                                    class="img-thumbnail"
                                                    style="height:150px; width: 150px; border:2px solid #ced4da">
                                                <!-- use accepts ðŸ’¥ðŸ’¥ðŸ’¥ -->
                                                <input type="file" class="d-none" id="fileInputVehiPhoto"
                                                    onchange="imgValidatorVehiclePic(this,'vehicle','vehi_photo',previewVehicleImg)">

                                            </div>
                                            <div class="col-5">
                                                <button type="button" class="btn btn-primary w-100 mb-2"
                                                    onclick="fileInputVehiPhoto.click();">Select Image</button>

                                                <button type="button" class="btn btn-danger"
                                                    onclick="clearVehicleImg();">Clear Image</button>
                                            </div>
                                        </div>
                                    </div>

                            </fieldset>

                            <!-- capacity and other info -->
                            <fieldset class="border border-dark p-4 mb-4 bg-light">
                                <legend class="float-none w-auto px-2 text-primary">Other Information</legend>

                                <div class="row mb-2">
                                    <div class="col-md-4">
                                        <label for="inputPassengerSeatCount" class="fw-bold form-label mb-0">Passenger's
                                            Seat Count
                                            :</label>
                                        <input id="inputPassengerSeatCount" type="text" placeholder="Enter Passengers Seat Count"
                                            class="test form-control form-input"
                                            onkeyup="inputValidatorText(this,'','vehicle','passengerseats')" required>
                                    </div>

                                    <div class="col-md-8">
                                        <label for="inputVehiLuggageCapacity" class="fw-bold form-label mb-0">Luggage
                                            Capacity
                                            :</label>
                                        <input id="inputVehiLuggageCapacity" type="text" placeholder="5-6 Large Bags/ 1-2 Small Bags"
                                            class="test form-control form-input"
                                            onkeyup="inputValidatorText(this,'','vehicle','luggage_capacity')" required>
                                    </div>
                                </div>

                                <div class="row ">
                                    <div class="col-4">
                                        <label for="dateLastService" class="form-label fw-bold mb-0"> Last Service Date
                                            <span class="text-danger"> * </span> :</label>
                                        <input type="date" class="form-control mt-0" id="dateLastService"
                                            onchange="inputValidatorText(this, '^[0-9]{4}[-][0-9]{2}[-][0-9]{2}$' ,'vehicle' , 'last_service_date')">
                                    </div>
                                </div>
                            </fieldset>

                            <fieldset class="border border-dark p-4 mb-4 bg-light">
                                <legend class="float-none w-auto px-2 text-primary">Status & Note</legend>
                                <div class="row">

                                    <div class="col-6">
                                        <div class="row mb-1">
                                            <div class="col-12">
                                                <label for="selectVehicleStatus" class="fw-bold form-label mb-0">
                                                    Vehicle Status
                                                    :</label>

                                                <select id="selectVehicleStatus" class="form-control form-select"
                                                    required
                                                    onchange="staticSelectValidator(this , 'vehicle' , 'vehi_status')">
                                                    <option value="" selected disabled>Please Select Status </option>
                                                    <option value="Available"> Available For Tours</option>
                                                    <option value="On Tour"> On A Tour </option>
                                                    <option value="Under Maintenance"> Under Maintenance </option>
                                                    <option value="Not In Service"> Not In Service </option>
                                                    <option value="ifDeleted" class="d-none"> Deleted </option>
                                                </select>
                                            </div>
                                        </div>

                                    </div>

                                    <div class="col-6">
                                        <label for="inputNote" class="fw-bold">Additional Information</label>
                                        <textarea id="inputNote" class="form-control" rows="5" placeholder="Enter Any Additional Information"
                                            onkeyup="inputValidatorText(this,'','vehicle','note')"></textarea>
                                    </div>


                                </div>
                            </fieldset>


                            <!-- Form Buttons -->
                            <div class="row mt-3 mb-2">

                                <div class="col-4">
                                    <button type="reset" class="btn-clear fw-bold" onclick="refreshVehicleForm();">Reset
                                        Form</button>
                                </div>

                                <div class="col-8 text-end">
                                    <button type="button" id="vehicleUpdateBtn" class=" btn-update fw-bold "
                                        onclick="updateVehicle()">Update Entry</button>

                                    <button type="submit" id="vehicleAddBtn" class="btn-add fw-bold"
                                        onclick="addNewVehicle()">Add Entry</button>
                                </div>
                            </div>
                        </form>

                    </div>

                </div>
            </div>

        </div>

        <!-- Modal to display full details of a row -->
        <div class="modal fade py-5" id="infoModalVehicle" tabindex="-1" aria-labelledby="infoModalLabel"
            aria-hidden="true">
            <div class="modal-dialog modal-lg">
                <div class="modal-content shadow-lg rounded-4">
                    <!-- Modal Header -->
                    <div class="modal-header bg-primary text-white">
                        <h5 class="modal-title" id="infoModalLabel">Yathra Vehicle Record</h5>
                        <button type="button" class="btn-close text-white" data-bs-dismiss="modal"
                            aria-label="Close"></button>
                    </div>

                    <!-- Modal Body -->
                    <div class="modal-body bg-light">
                        <div class="container">
                            <!-- Row 1 -->
                            <div class="row mb-4 align-items-start">
                                <!-- Photo -->
                                <div class="col-md-4">
                                    <img id="modalVehiPic" src="images/vehicle.png" alt="Vehicle"
                                        class="img-thumbnail shadow-sm"
                                        style="width: 100%; max-width: 180px; height: auto;">
                                </div>

                                <!-- Type, Name, Number Plate -->
                                <div class="col-md-4">
                                    <p class="fw-bold text-primary mb-0">Vehicle Type:</p>
                                    <p id="modalVehiType" class="mb-2"></p>

                                    <p class="fw-bold text-primary mb-0">Model Name:</p>
                                    <p id="modalVehiModalName" class="mb-2"></p>

                                    <p class="fw-bold text-primary mb-0">Number Plate:</p>
                                    <p id="modalVehiNumberPlate" class="mb-2"></p>
                                </div>

                                <!-- Cost Per KM -->
                                <div class="col-md-4">
                                    <p class="fw-bold text-primary mb-0">Cost Per Kilometer:</p>
                                    <p id="modalVehiCostPerKM" class="mb-2"></p>
                                </div>
                            </div>

                            <!-- Row 2 -->
                            <div class="row mb-4">
                                <div class="col-md-4">
                                    <p class="fw-bold text-primary mb-0">Passenger Seat Count:</p>
                                    <p id="modalVehiPassengerSeatCount" class="mb-2"></p>
                                </div>
                                <div class="col-md-4">
                                    <p class="fw-bold text-primary mb-0">Max Luggage Capacity:</p>
                                    <p id="modalVehiLuggageCapacity" class="mb-2"></p>
                                </div>
                                <div class="col-md-4">
                                    <p class="fw-bold text-primary mb-0">Last Service Date:</p>
                                    <p id="modalVehiLSDate" class="mb-2"></p>
                                </div>
                            </div>

                            <!-- Row 3 -->
                            <div class="row mb-3">
                                <div class="col-md-4">
                                    <p class="fw-bold text-primary mb-0">Vehicle Status:</p>
                                    <p id="modalVehiStatus" class="mb-2"></p>
                                </div>
                                <div class="col-md-4">
                                    <p class="fw-bold text-primary mb-0">Additional Information:</p>
                                    <p id="modalVehiNote" class="mb-2"></p>
                                </div>
                                <div class="col-md-4">
                                    <p class="fw-bold text-danger mb-0 d-none" id="modalVehiIfDeleted"></p>
                                </div>
                            </div>
                        </div>
                    </div>



                    <!-- Modal Footer -->
                    <div class="modal-footer d-flex justify-content-between bg-light">
                        <button class="btn-print fw-bold" onclick="printVehicleRecord()">
                            Print Record
                        </button>
                        <div>
                            <button id="modalVehiEditBtn" class="btn-edit me-2 fw-bold"
                                onclick="refillVehicleForm(window['currentObject'])">
                                Edit Entry
                            </button>
                            <button id="modalVehiDeleteBtn" class="btn-delete fw-bold"
                                onclick="deleteVehicleRecord(window['currentObject'])">
                                Delete Entry
                            </button>
                            <button id="modalVehiRecoverBtn" class="btn-restore d-none fw-bold"
                                onclick="restoreVehicleRecord()">
                                Restore Entry
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </main>
</body>

</html>
