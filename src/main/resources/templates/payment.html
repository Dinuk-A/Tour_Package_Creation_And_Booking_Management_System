<!DOCTYPE html>
<html lang="en">

<head th:replace="~{thymeleafFrs :: commonHeadFr}"></head>

<head>
    <!-- link payment css -->
    <!--<link rel="stylesheet" href="css/payment.css">-->

    <!-- link tpkg js -->
    <script src="controllerJSs/payment.js"></script>

    <style>
        .img-preview {
            max-width: 100%;
            max-height: 200px;
            object-fit: contain;
        }
    </style>

</head>

<body>

    <header th:replace="~{thymeleafFrs :: headerFragment}"></header>
    <aside th:replace="~{thymeleafFrs :: asideFragment}"></aside>
    <div th:replace="~{thymeleafFrs :: userInfoEditModalFragment}"></div>
    <div th:replace="~{thymeleafFrs :: customAlertFragment}"></div>

    <main id="mainAreaID" class="main min-vh-100 mx-auto">

        <!-- Tabs navigation panel -->
        <ul class="nav nav-tabs" id="myTab" role="tablist">
            <!-- for table side -->
            <li class="nav-item" role="presentation">
                <a class="nav-link active" id="table-tab" data-bs-toggle="tab" href="#tablePaymentHolderDiv" role="tab"
                    aria-controls="tablePaymentHolderDiv" aria-selected="true">Table</a>
            </li>
            <!-- for form side -->
            <li class="nav-item" role="presentation">
                <a class="nav-link" id="form-tab" data-bs-toggle="tab" href="#formPaymentHolderDiv" role="tab"
                    aria-controls="formPaymentHolderDiv" aria-selected="false">Form</a>
            </li>
        </ul>

        <!-- Tabs content -->
        <div class="tab-content mt-1" id="myTabContent">

            <!-- Table tab  -->
            <div id="tablePaymentHolderDiv" class="tab-pane fade show active table-container p-4 rounded-3"
                role="tabpanel" aria-labelledby="table-tab">
                <!-- a table will be dynamically generated in here -->
            </div>

            <!-- Form tab -->
            <div class="tab-pane fade" id="formPaymentHolderDiv" role="tabpanel" aria-labelledby="form-tab">
                <div class="card mx-auto" style="width: 1100px;">
                    <div class="card-header bg-primary text-white text-center">
                        <h3 class="mb-0">Payment Management Form</h3>
                    </div>
                    <div class="card-body" style="background-color: ivory;">

                        <!-- form starts -->
                        <form id="formPayment" class="" onsubmit="return false">

                            <!-- Basic Info -->
                            <fieldset class="border border-dark p-4 mb-4 bg-light">
                                <legend class="float-none w-auto px-2 text-primary">Booking Information</legend>

                                <div class="row">

                                    <div class="col-md-12">

                                        <!-- Filter Fields -->
                                        <div class="row mb-3">

                                            <!-- type -->
                                            <div class="col-md-3">
                                                <label>Search by</label>
                                                <select id="searchType" class="form-select"
                                                    onchange="getSearchType(this);">
                                                    <option selected disabled value="">Please Select Type</option>
                                                    <option value="contact">Contact Number</option>
                                                    <option value="email">Email</option>
                                                    <option value="nic">NIC/Passport</option>
                                                </select>
                                            </div>

                                            <!-- value -->
                                            <div class="col-md-5">
                                                <label>Value</label>
                                                <input disabled type="text" id="searchValue" class="form-control"
                                                    placeholder="Enter contact/email/NIC/Passport">
                                            </div>

                                            <!-- button -->
                                            <div class="col-md-4 d-flex align-items-end">
                                                <button id="searchBookingsBtn" class="btn btn-primary w-100"
                                                    onclick="searchBookings();">Search
                                                    Bookings</button>
                                            </div>
                                        </div>

                                        <div class="row mb-2">

                                            <!-- payment code -->
                                            <!--<div class="col-md-3" id="payCodeDiv">
                                                <label for="inputPaymentCode" class="fw-bold form-label mb-0">Payment
                                                    Code <span><small class="text-info">(auto-generated)</small></span>
                                                    :</label>
                                                <input id="inputPaymentCode" type="text"
                                                    class="test form-control form-input" disabled>
                                            </div>-->

                                            <!--  Booking ID -->
                                            <div class="col-md-3">
                                                <label for="selectBooking" class="fw-bold">Booking ID <span
                                                        class="text-danger"> * </span>: </label>
                                                <select id="selectBooking" class="form-control form-select"
                                                    onchange="dynamicSelectValidator(this , 'payment','booking_id'); handleUserConfirmToRefill(this);  "
                                                    required disabled>
                                                </select>
                                            </div>

                                            <!-- Booked Package -->
                                            <div class="col-md-9">
                                                <label for="selectBookedPackage" class="fw-bold">Booked Package <span
                                                        class="text-danger"> * </span>: </label>
                                                <select disabled id="selectBookedPackage"
                                                    class="form-control form-select">
                                                </select>
                                            </div>
                                        </div>

                                        <!-- client info -->
                                        <div class="row mb-2">

                                            <!-- name -->
                                            <div class="col-5">
                                                <label for="inputClientName" class="fw-bold form-label mb-0"> Client
                                                    Name <span class="text-danger"> * </span>
                                                    :</label>
                                                <input id="inputClientName" type="text" class="form-control form-input"
                                                    disabled>
                                            </div>

                                            <!-- email -->
                                            <div class="col-4">
                                                <label for="inputClientEmail" class="fw-bold form-label mb-0">
                                                    Client Email <span class="text-danger"> * </span>:
                                                </label>
                                                <input id="inputClientEmail" type="text" class="form-control form-input"
                                                    disabled>
                                            </div>

                                            <!-- contact -->
                                            <div class="col-3">
                                                <label class="fw-bold  mb-0" for="inputClientContact">Client Contact
                                                    <span class="text-danger"> * </span>:</label>
                                                <input id="inputClientContact" type="text"
                                                    class="form-control form-input" disabled>
                                            </div>

                                        </div>

                                        <!-- Client Info Row 2 -->
                                        <div class="row mb-1">

                                            <!-- Client Passport -->
                                            <div class="col-6">
                                                <label for="inputClientPassport" class="fw-bold form-label mb-0">
                                                    Client Passport/NIC Number <span class="text-danger"> * </span>:
                                                </label>
                                                <input id="inputClientPassport" type="text"
                                                    class="form-control form-input" disabled>
                                            </div>

                                        </div>

                                    </div>

                            </fieldset>

                            <!-- payment Info -->
                            <fieldset class="border border-dark p-4 mb-4 bg-light">
                                <legend class="float-none w-auto px-2 text-primary">Payment Information</legend>

                                <div class="row">

                                    <!-- payment inputs -->
                                    <div class="col-md-8">

                                        <!-- auto calc amounts -->
                                        <div class="row mb-2">

                                            <div class="col-4">
                                                <label class="fw-bold  mb-0" for="inputTotalAmount">Package Total Amount
                                                    <span class="text-danger"> * </span>:</label>

                                                <div class="input-group">
                                                    <span class="input-group-text p-1 pb-0">
                                                        <h6 class="my-auto">LKR</h6>
                                                    </span>
                                                    <input type="text" id="inputTotalAmount"
                                                        class="form-control form-input w-85 p-1 text-center" disabled>
                                                </div>
                                            </div>

                                            <div class="col-4">
                                                <label class="fw-bold mb-0" for="inputAdvancementAmount">Advancement
                                                    Amount
                                                    <span class="text-danger"> * </span>:</label>

                                                <div class="input-group">
                                                    <span class="input-group-text p-1 pb-0">
                                                        <h6 class="my-auto">LKR</h6>
                                                    </span>
                                                    <input type="text" id="inputAdvancementAmount"
                                                        class="form-control form-input w-85 p-1 text-center" disabled>
                                                </div>
                                            </div>

                                            <div class="col-4">
                                                <label class="fw-bold  mb-0" for="inputBalanceAmount">Remaining Balance
                                                    <span class="text-danger"> * </span>:</label>

                                                <div class="input-group">
                                                    <span class="input-group-text p-1 pb-0">
                                                        <h6 class="my-auto">LKR</h6>
                                                    </span>
                                                    <input type="text" id="inputBalanceAmount"
                                                        class="form-control form-input w-85 p-1 text-center" disabled>
                                                </div>
                                            </div>

                                        </div>

                                        <!-- current payment inputs row 1-->
                                        <div class="row mb-2">

                                            <!-- paid amount -->
                                            <div class="col-md-6">
                                                <label class="fw-bold  mb-0" for="inputPaidAmount">Paid Amount <span
                                                        class="text-danger"> * </span>:</label>

                                                <div class="input-group">
                                                    <span class="input-group-text p-1 pb-0">
                                                        <h6 class="my-auto">LKR</h6>
                                                    </span>
                                                    <input type="number" id="inputPaidAmount"
                                                        class="form-control form-control-lg form-input w-85 p-1 text-center"
                                                        placeholder="10000.00" 
                                                        onblur="validatePaidAmount(this); insertDecimals(this);" disabled>
                                                </div>
                                            </div>
                                        </div>

                                        <!-- current payment inputs row 2-->
                                        <div class="row mb-2">
                                            <!-- paid date -->
                                            <div class="col-md-4">
                                                <label class="fw-bold mb-0" for="inputPaidDate">Paid Date <span
                                                        class="text-danger"> * </span>:</label>
                                                <input type="date" disabled id="inputPaidDate"
                                                    class="form-control form-input p-1 text-center" required
                                                    onchange="inputValidatorText(this, '' ,'payment' , 'paid_date')">
                                            </div>

                                            <!-- payment method -->
                                            <div class="col-md-4">
                                                <label class="fw-bold mb-0" for="inputPaymentMethod">Payment Method
                                                    <span class="text-danger"> * </span>:</label>
                                                <select disabled id="inputPaymentMethod"
                                                    class="form-select form-input p-1 text-center" required
                                                    onchange="staticSelectValidator(this , 'payment' , 'payment_method'); changeBasedPaymentMethod(this);">
                                                    <option value="" disabled selected>Select Method</option>
                                                    <option value="Cash">Cash</option>
                                                    <option value="Bank_Transfer">Bank Transfer</option>
                                                    <!--<option value="Card">Card</option>-->
                                                </select>
                                            </div>
                                        </div>

                                    </div>

                                    <!-- photo -->
                                    <div class="col-md-4 mx-auto">
                                        <div class="row mx-auto d-flex align-items-center">
                                            <div class="col-7 ">
                                                <img id="previewSlipImg" src="images/slip.png" alt="Preview"
                                                    class="img-thumbnail"
                                                    style="height:150px; width: 150px; border:2px solid #ced4da">

                                                <!-- use accepts 💥💥💥 -->
                                                <input type="file" class="d-none" id="fileInputSlipPhoto"
                                                    onchange="imgValidatorSlipPic(this,'payment','trx_proof',previewSlipImg)">

                                            </div>
                                            <div class="col-5">
                                                <button disabled type="button" class="btn btn-primary w-100 mb-2"
                                                    onclick="fileInputSlipPhoto.click();" id="selectImgBtn">Select
                                                    Image</button>

                                                <button disabled type="button" class="btn btn-danger"
                                                    onclick="clearPayImg();" id="clearImgBtn">Clear Image</button>
                                            </div>
                                        </div>
                                    </div>

                                </div>

                            </fieldset>

                            <!--<fieldset class="border border-dark p-4 mb-4 bg-light">
                                <legend class="float-none w-auto px-2 text-primary">Additional Information</legend>
                                <div class="row">

                                    <div class="col-4">
                                        <label for="selectPaymentStatus" class="fw-bold form-label mb-0">
                                            Status <span class="text-danger"> * </span>
                                            :</label>

                                        <select id="selectPaymentStatus" class="form-control form-select" required
                                            onchange="staticSelectValidator(this , 'payment' , 'pay_status')">
                                            <option value="" selected disabled>Please Select Status </option>
                                            <option value="verified"> Verified </option>
                                            <option value="refunded" class="d-none"> Refunded </option>
                                        </select>
                                    </div>

                                    <div class="col-2"></div>

                                    <div class="col-6">
                                        <label for="inputNote" class="fw-bold">Additional Information</label>
                                        <textarea id="inputNote" class="form-control" rows="5"
                                            placeholder="Enter Any Additional Information"
                                            onkeyup="inputValidatorText(this,'','payment','note')"></textarea>
                                    </div>

                                </div>
                            </fieldset>-->

                            <!-- Form Buttons -->
                            <div class="row mt-3 mb-2">

                                <div class="col-4">
                                    <button id="resetPayFormBtn" type="reset" class="btn-clear fw-bold"
                                        onclick="refreshPaymentForm();">Reset
                                        Form</button>
                                </div>

                                <div class="col-8 text-end">
                                    <button type="button" id="paymentUpdateBtn" class=" btn-update fw-bold "
                                        onclick="updatePayment()">Update Entry</button>

                                    <button type="submit" id="paymentAddBtn" class="btn-add fw-bold"
                                        onclick="addNewPayment()">Add Entry</button>
                                </div>
                            </div>
                        </form>

                    </div>
                </div>
            </div>

        </div>

        <!-- Modal to display full details of a payment record -->
        <div class="modal fade py-5" id="infoModalPayment" tabindex="-1" aria-labelledby="infoModalPaymentLabel"
            aria-hidden="true">
            <div class="modal-dialog modal-lg">
                <div class="modal-content shadow-lg rounded-4">
                    <!-- Modal Header -->
                    <div class="modal-header bg-success text-white">
                        <h5 class="modal-title" id="infoModalPaymentLabel">Payment Information</h5>
                        <button type="button" class="btn-close text-white" data-bs-dismiss="modal"
                            aria-label="Close"></button>
                    </div>

                    <!-- Modal Body -->
                    <div class="modal-body bg-light">
                        <div class="container">

                            <!-- Row 1 -->
                            <div class="row mb-4 align-items-start">
                                <!-- Proof Image -->
                                <div class="col-md-4">
                                    <img id="modalPayProof" src="images/slip.png" alt="Transaction Proof"
                                        class="img-thumbnail shadow-sm"
                                        style="width: 100%; max-width: 140px; height: auto;">
                                </div>

                                <div class="col-md-4">
                                    <p class="fw-bold text-success mb-0">Payment ID:</p>
                                    <p id="modalPayCode" class="mb-2"></p>
                                </div>

                                <!-- Paid Amount & Date -->
                                <div class="col-md-4">
                                    <p class="fw-bold text-success mb-0">Amount Paid:</p>
                                    <p id="modalPayAmount" class="mb-2"></p>

                                    <p class="fw-bold text-success mb-0">Paid Date:</p>
                                    <p id="modalPayDate" class="mb-2"></p>
                                </div>

                                <!-- Method & Booking Code -->
                                <div class="col-md-4">
                                    <p class="fw-bold text-success mb-0">Payment Method:</p>
                                    <p id="modalPayMethod" class="mb-2"></p>

                                    <p class="fw-bold text-success mb-0">Booking Code:</p>
                                    <p id="modalPayBookingCode" class="mb-2"></p>
                                </div>
                            </div>

                            <!-- Row 2: Status & Note -->
                            <div class="row mb-3">
                                <div class="col-md-6">
                                    <p class="fw-bold text-success mb-0">Payment Status:</p>
                                    <p id="modalPayStatus" class="mb-2"></p>
                                </div>
                                <div class="col-md-6">
                                    <p class="fw-bold text-success mb-0">Internal Note:</p>
                                    <p id="modalPayNote" class="mb-2"></p>
                                </div>
                            </div>

                            <!-- Row 3: Client Info -->
                            <fieldset class="border rounded-3 p-3 mb-3">
                                <legend class="float-none w-auto px-2 fs-6 text-success">Client Information</legend>
                                <div class="row mb-2">
                                    <div class="col-md-3">
                                        <label class="form-label fw-bold mb-0">Client Name:</label>
                                        <p id="modalClientName" class="mb-1"></p>
                                    </div>
                                    <div class="col-md-3">
                                        <label class="form-label fw-bold mb-0">Contact No:</label>
                                        <p id="modalClientContact" class="mb-1"></p>
                                    </div>
                                    <div class="col-md-3">
                                        <label class="form-label fw-bold mb-0">Email Address:</label>
                                        <p id="modalClientEmail" class="mb-1"></p>
                                    </div>
                                    <div class="col-md-3">
                                        <label class="form-label fw-bold mb-0">Passport No:</label>
                                        <p id="modalClientPassport" class="mb-1"></p>
                                    </div>
                                </div>
                            </fieldset>

                        </div>
                    </div>

                    <!-- Modal Footer -->
                    <div class="modal-footer d-flex justify-content-between bg-light">
                        <button class="btn-print fw-bold" onclick="printPaymentRecord(window['currentObject'])">
                            Print Payment
                        </button>
                        <div>
                            <!--<button id="modalPayEditBtn" class="btn-edit me-2 fw-bold"
                                onclick="refillPaymentForm(window['currentPayment'])">
                                Edit Entry
                            </button>-->
                            <!--<button id="modalPayDeleteBtn" class="btn-delete fw-bold"
                                onclick="deletePaymentRecord(window['currentPayment'])">
                                Delete Entry
                            </button>
                            <button id="modalPayRecoverBtn" class="btn-restore d-none fw-bold"
                                onclick="restorePaymentRecord()">
                                Restore Entry
                            </button>-->
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </main>
</body>


</html>
